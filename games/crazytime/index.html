<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #ff6b6b, #ee5253);
            --loading-gradient: linear-gradient(135deg, #4834d4, #686de0);
            --accent-color: #ff4757;
            --glass-background: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            touch-action: manipulation;
            overflow: hidden;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 100%;
            max-width: 430px;
            background: var(--glass-background);
            padding: 25px;
            border-radius: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
        }

        .bet-section {
            display: none; /* Скрыт по умолчанию */
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .bet-section.visible {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        .section-label {
            color: var(--accent-color);
            font-size: 16px;
            font-weight: 600;
        }

        .icons-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .main-icon {
            width: 60px;
            height: 60px;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .twink-icon {
            width: 40px;
            height: 40px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            display: none; /* По умолчанию скрыта */
        }

        .twink-icon.visible {
            display: block;
        }

        .triangle-icon {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            transform: rotate(45deg);
            transition: all 0.3s ease;
            display: none; /* По умолчанию скрыт */
        }

        .triangle-icon.visible {
            display: block;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            gap: 15px;
        }

        .play-btn, .back-btn {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .play-btn {
            background: var(--primary-gradient);
            box-shadow: 0 8px 25px rgba(238, 82, 83, 0.3);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .play-btn:hover, .back-btn:hover {
            transform: translateY(-2px);
        }

        .play-btn:active, .back-btn:active {
            transform: translateY(1px);
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .video-container {
            position: relative;
            margin-bottom: 20px;
            display: none;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            aspect-ratio: 16/9;
        }

        .live-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 0, 0, 0.8);
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 2;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .result-section {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .result-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .result-value {
            font-size: 24px;
            font-weight: bold;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button class="back-btn">Back</button>
            <button class="play-btn">Play</button>
        </div>
        
        <div class="video-container">
            <div class="live-badge">LIVE</div>
            <div class="loading-overlay">
                <div class="loading-spinner"></div>
            </div>
            <video id="videoPlayer" autoplay muted playsinline>
                <source src="" type="video/mp4">
            </video>
        </div>

        <div class="bet-section">
            <div class="section-label">BET ON:</div>
            <div class="icons-container">
                <div class="main-icon"></div>
                <div class="twink-icon"></div>
                <div class="triangle-icon"></div>
            </div>
        </div>

        <div class="result-section">
            <span class="section-label">RESULT:</span>
            <span class="result-value">50X</span>
        </div>
    </div>

    <script>
        const videoData = [
            {
                video: './video/1050x.mp4',
                mainIcon: './images/10.webp',
                twinkIcon: null,
                multiplier: '50X',
                hasTriangle: true
            },
            {
                video: './video/CoinFlip12x.mp4',
                mainIcon: './images/CoinFlip.webp',
                twinkIcon: null,
                multiplier: '12X',
                hasTriangle: false
            },
            {
                video: './video/CoinFlip25x .mp4',
                mainIcon: './images/CoinFlip.webp',
                twinkIcon: null,
                multiplier: '25X',
                hasTriangle: true
            },
            {
                video: './video/CoinFlip35x .mp4',
                mainIcon: './images/CoinFlip.webp',
                twinkIcon: null,
                multiplier: '35X',
                hasTriangle: false
            },
            {
                video: './video/CoinFlip100x.mp4',
                mainIcon: './images/CoinFLip',
                twinkIcon: null,
                multiplier: '100X',
                hasTriangle: true
            },
            {
                video: './video/CoinFlip140x.mp4',
                mainIcon: './images/CoinFlip.webp',
                twinkIcon: null,
                multiplier: '12X',
                hasTriangle: false
            },
            {
                video: './video/crazytimeblue.50x.mp4',
                mainIcon: './images/CrazyBonus.webp',
                twinkIcon: './images/blue.webp',
                multiplier: '50X',
                hasTriangle: true
            },
            {
                video: './video/crazytimeblue80x.mp4',
                mainIcon: './images/CrazyBonus.webp',
                twinkIcon: './images/blue.webp',
                multiplier: '80X',
                hasTriangle: false
            },
            {
                video: './video/crazytimeblue300x.mp4',
                mainIcon: './images/CrazyBonus.webp',
                twinkIcon: './images/blue.webp',
                multiplier: '300X',
                hasTriangle: false
            },
            {
                video: './video/Pachinko25x.mp4',
                mainIcon: './images/Pachinko.webp',
                twinkIcon: null,
                multiplier: '25X',
                hasTriangle: false
            }
        ];

        const playBtn = document.querySelector('.play-btn');
        const backBtn = document.querySelector('.back-btn');
        const videoContainer = document.querySelector('.video-container');
        const videoPlayer = document.querySelector('#videoPlayer');
        const mainIcon = document.querySelector('.main-icon');
        const twinkIcon = document.querySelector('.twink-icon');
        const triangleIcon = document.querySelector('.triangle-icon');
        const resultSection = document.querySelector('.result-section');
        const resultValue = document.querySelector('.result-value');
        const loadingOverlay = document.querySelector('.loading-overlay');

        function handleFirstInteraction() {
            videoPlayer.play().catch(error => {
                console.log('Autoplay prevented:', error);
            });
            document.removeEventListener('touchstart', handleFirstInteraction);
        }

        document.addEventListener('touchstart', handleFirstInteraction);

        function getRandomVideo() {
            return videoData[Math.floor(Math.random() * videoData.length)];
        }

        function showLoading() {
            loadingOverlay.style.display = 'flex';
            return new Promise(resolve => setTimeout(resolve, 1500));
        }

        async function playRandomVideo() {
            const randomVideoData = getRandomVideo();
            videoContainer.style.display = 'block';
            
            await showLoading();
            
            videoPlayer.src = randomVideoData.video;
            mainIcon.style.backgroundImage = `url(${randomVideoData.mainIcon})`;
            resultValue.textContent = randomVideoData.multiplier;
            
            twinkIcon.style.backgroundImage = randomVideoData.twinkIcon ? `url(${randomVideoData.twinkIcon})` : '';
            twinkIcon.classList.toggle('visible', randomVideoData.twinkIcon !== null);
            
            triangleIcon.classList.toggle('visible', randomVideoData.hasTriangle);
            
            loadingOverlay.style.display = 'none';
            videoContainer.classList.add('active');
            resultSection.classList.add('visible');
            
            // Показываем контейнер "BET ON" с анимацией
            const betSection = document.querySelector('.bet-section');
            betSection.classList.add('visible');
            
            videoPlayer.play().catch(error => {
                console.log('Playback failed:', error);
            });
        }

        playBtn.addEventListener('click', playRandomVideo);

        backBtn.addEventListener('click', () => {
            videoPlayer.pause();
            videoContainer.classList.remove('active');
            resultSection.classList.remove('visible');
            triangleIcon.classList.remove('visible');
            
            // Скрываем контейнер "BET ON"
            const betSection = document.querySelector('.bet-section');
            betSection.classList.remove('visible');
            
            setTimeout(() => {
                videoContainer.style.display = 'none';
            }, 300);
        });

        videoPlayer.addEventListener('ended', () => {
            videoPlayer.currentTime = 0;
            videoPlayer.play();
        });
    </script>
</body>
</html>
